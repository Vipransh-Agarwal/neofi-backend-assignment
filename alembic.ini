[alembic]
# path to your migrations scripts
script_location = alembic

# DB URL will come from the DATABASE_URL environment variable
# sqlalchemy.url = %(DATABASE_URL)s

# (You can leave any other Alembic settings you may already have here,
#  such as `timezone = UTC` or `file_template`, etc.)

######################################################################
# Below are the logging sections that Alembicâ€™s env.py expects
######################################################################

[loggers]
keys = root, sqlalchemy, alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s